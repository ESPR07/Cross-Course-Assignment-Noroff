<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Durable jackets made to last" />
    <link href=".//css/style.css" rel="stylesheet" />
    <title>Rainy Days | Home</title>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="burger-menu" />
        <label for="burger-menu" id="burger-icon"
          ><img src="/images/hamburger-icon.png"
        /></label>
        <a href="/index.html"
          ><img src="/images/Logo.png" alt="logo" id="nav-logo-mobile" />
        </a>
        <section class="nav-container">
          <a href="/index.html"
            ><img src="/images/Logo.png" alt="logo" id="nav-logo" />
          </a>
          <a href="/browse-page.html" id="nav-collection">Collection</a>
          <form action="#" method="POST">
            <input type="text" placeholder="Search" class="nav-search" />
            <button type="submit" class="search-icon">
              <img src="/images/search-icon.png" />
            </button>
          </form>
          <a href="/about-us.html" id="nav-about-us">About Us</a>
          <a href="/contact.html"
            ><img src="/images/contact-icon.jpg" alt="contact" id="nav-contact"
          /></a>
          <a href="/cart.html"
            ><img src="/images/cart-icon.jpg" alt="cart" id="nav-cart"
          /></a>
        </section>
      </nav>
    </header>
    <main>
      <img
        src="/images/about-us.jpg"
        alt="background"
        class="home-background"
      />
      <section class="about-us-overlay">
        <img src="/images/logo-white.png" alt="Logo" class="about-us-logo" />
        <p>
          Rainy Days has been pushing the comfort zone since 1996. We strive to
          deliver the durability and comfort that fuels your every adventure at
          affordable prices, ensuring that the weather will never limit where or
          when you go.
        </p>
      </section>
    </main>
    <footer>
      <section class="footer-icons">
        <ul>
          <li>
            <a href="/cart.html"
              ><img src="/images/cart-icon.jpg" class="mobile-cart-icon"
            /></a>
          </li>
          <li>
            <a href="/index.html"
              ><img src="/images/home-icon.png" class="mobile-home-icon"
            /></a>
          </li>
          <li>
            <a href="/contact.html"
              ><img src="/images/contact-icon.jpg" class="mobile-contact-icon"
            /></a>
          </li>
        </ul>
      </section>
    </footer>
