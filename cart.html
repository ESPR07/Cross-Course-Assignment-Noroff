<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Look through what you are buying." />
    <link href=".//css/style.css" rel="stylesheet" />
    <script type="module" src="/js/component/cartInteractions.js"></script>
    <script defer src="/js/component/searchBar.js"></script>
    <script defer src="/js/component/cartCounter.js"></script>
    <script defer src="/js/component/cartFormError.js"></script>
    <title>Rainy Days | Cart</title>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="burger-menu" class="burger-menu" />
        <label for="burger-menu" class="burger-icon">
          <img src="/images/hamburger-icon.png" alt="Navigation List Button" />
          <a href="/index.html" class="nav-logo" title="go to the home page">
            <img src="/images/Logo.png" alt="logo" />
          </a>
        </label>
        <section class="nav-container">
          <a
            href="/index.html"
            class="nav-logo-desktop"
            title="go to the home page"
          >
            <img src="/images/Logo.png" alt="logo" />
          </a>
          <a
            href="/browse-page.html"
            class="nav-collection"
            title="Look through our collection of items"
            >Collection</a
          >
          <form onsubmit="" class="search-form">
            <input
              type="text"
              placeholder="Search"
              name="search"
              id="search-bar"
              class="nav-search"
            />
            <button type="submit" class="search-icon">
              <img src="/images/search-icon.png" alt="Search Icon" />
            </button>
          </form>
          <a
            href="/about-us.html"
            class="nav-about-us"
            title="Read more about who we are"
            >About Us</a
          >
          <a href="/contact.html" title="Get in touch with us with questions">
            <img
              src="/images/contact-icon.jpg"
              alt="Contact Icon"
              class="nav-contact"
            />
          </a>
          <a
            href="/cart.html"
            class="nav-cart"
            title="See what's currently in your cart"
          >
            <img src="/images/cart-icon.jpg" alt="Cart Icon" />
            <p class="cart-counter">1</p>
          </a>
        </section>
      </nav>
    </header>
    <main class="cart-background">
      <div class="cart-wrapper">
        <section class="cart-container">
          <h1>My Cart</h1>
          <div class="product-container"></div>
        </section>
        <section class="cart-form">
          <h1 class="cart-form-header">Summary</h1>
          <div class="cart-form-sub-container">
            <div class="cart-form-sub-text" id="cart-price"></div>
            <div class="cart-form-sub-text" id="cart-shipping">
              <p>Shipping</p>
              <p>Free</p>
            </div>
            <div class="cart-form-sub-text" id="total-price"></div>
          </div>
          <div class="cart-payment-container">
            <form action="/purchase-success.html" class="payment-form">
              <label for="name">Full Name</label>
              <input
                type="text"
                name="Name"
                id="name"
                class="payment-name"
                placeholder="Full Name"
                required
              />
              <p class="cart-error" id="cart-name-error">
                Please enter your name
              </p>
              <div class="payment-location">
                <div>
                  <label for="address">Address</label>
                  <input
                    type="text"
                    name="Address"
                    id="address"
                    class="payment-location-input"
                    placeholder="Your Adress"
                    required
                  />
                  <p class="cart-error" id="cart-address-error">
                    Invalid Adress
                  </p>
                </div>
                <div>
                  <label for="country">Country</label>
                  <input
                    type="text"
                    name="Country"
                    id="country"
                    class="payment-location-input"
                    placeholder="Country"
                    required
                  />
                  <p class="cart-error" id="cart-country-error">
                    Invalid Country
                  </p>
                </div>
              </div>
              <div class="payment-location">
                <div>
                  <label for="city">City</label>
                  <input
                    type="text"
                    name="City"
                    id="city"
                    class="payment-location-input"
                    placeholder="Your City"
                    required
                  />
                  <p class="cart-error" id="cart-city-error">Invalid City</p>
                </div>
                <div>
                  <label for="postal">Postal Code</label>
                  <input
                    type="number"
                    name="Postal"
                    id="postal"
                    class="payment-location-input"
                    placeholder="Postal Code"
                    required
                  />
                  <p class="cart-error" id="cart-postal-error">Invalid Code</p>
                </div>
              </div>
              <label for="card-number">Card Number</label>
              <input
                type="number"
                name="Card Number"
                id="card-number"
                class="payment-card"
                placeholder="Card Number"
                required
              />
              <p class="cart-error" id="cart-card-error">Invalid Card Number</p>
              <div class="payment-location">
                <div>
                  <label for="month">Month</label>
                  <input
                    type="number"
                    name="Month"
                    id="month"
                    class="payment-location-input"
                    placeholder="MM"
                    required
                  />
                  <p class="cart-error" id="cart-month-error">Invalid</p>
                </div>
                <div>
                  <label for="year">Year</label>
                  <input
                    type="number"
                    name="Year"
                    id="year"
                    class="payment-location-input"
                    placeholder="YYYY"
                    required
                  />
                  <p class="cart-error" id="cart-year-error">Invalid</p>
                </div>
                <div>
                  <label for="cvv">CVV</label>
                  <input
                    type="number"
                    name="CVV"
                    id="cvv"
                    class="payment-location-input"
                    placeholder="CVV"
                    required
                  />
                  <p class="cart-error" id="cart-cvv-error">Invalid</p>
                </div>
              </div>
              <button class="contact-submit-button">Checkout</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <section class="footer-icons">
        <ul>
          <li>
            <a href="/cart.html"
              ><img
                src="/images/cart-icon.jpg"
                alt="Cart Icon"
                class="mobile-cart-icon"
            /></a>
          </li>
          <li>
            <a href="/index.html"
              ><img
                src="/images/home-icon.png"
                alt="Home Icon"
                class="mobile-home-icon"
            /></a>
          </li>
          <li>
            <a href="/contact.html"
              ><img
                src="/images/contact-icon.jpg"
                alt="Contact Icon"
                class="mobile-contact-icon"
            /></a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
