<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact us if you have any questions" />
    <link href=".//css/style.css" rel="stylesheet" />
    <title>Rainy Days | Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="burger-menu" class="burger-menu" />
        <label for="burger-menu" class="burger-icon">
          <img src="/images/hamburger-icon.png" alt="Navigation List Button" />
          <a href="/index.html" class="nav-logo" title="go to the home page">
            <img src="/images/Logo.png" alt="logo" />
          </a>
        </label>
        <section class="nav-container">
          <a
            href="/index.html"
            class="nav-logo-desktop"
            title="go to the home page"
          >
            <img src="/images/Logo.png" alt="logo" />
          </a>
          <a
            href="/browse-page.html"
            class="nav-collection"
            title="Look through our collection of items"
            >Collection</a
          >
          <form action="#" method="POST">
            <input type="text" placeholder="Search" class="nav-search" />
            <button type="submit" class="search-icon">
              <img src="/images/search-icon.png" alt="Search Icon" />
            </button>
          </form>
          <a
            href="/about-us.html"
            class="nav-about-us"
            title="Read more about who we are"
            >About Us</a
          >
          <a href="/contact.html" title="Get in touch with us with questions">
            <img
              src="/images/contact-icon.jpg"
              alt="Contact Icon"
              class="nav-contact"
            />
          </a>
          <a
            href="/cart.html"
            class="nav-cart"
            title="See what's currently in your cart"
          >
            <img src="/images/cart-icon.jpg" alt="Cart Icon"
          /></a>
        </section>
      </nav>
    </header>
    <main>
      <img src="/images/contact.jpg" alt="Background" class="home-background" />
      <div class="contact-overlay">
        <h1>Need Help or have any questions? We are happy to help you:</h1>
        <section class="contact-info">
          <div class="contact-phone">
            <p>+47 12 34 56 78</p>
            <p>Opening Hours:</p>
            <p>Mon-Fri: 07:00 - 16:00</p>
          </div>
          <div class="contact-form-container">
            <form action="/contact-submit-success.html" class="contact-form">
              <label for="email">Your Email</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Enter your email"
                class="contact-text"
                required
              />
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                id="subject"
                placeholder="What is your question about?"
                class="contact-text"
                required
              />
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                maxlength="250"
                placeholder="Enter your question"
                class="message-form"
                required
              ></textarea>
              <button class="contact-submit-button">Submit</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <section class="footer-icons">
        <ul>
          <li>
            <a href="/cart.html"
              ><img
                src="/images/cart-icon.jpg"
                alt="Cart Icon"
                class="mobile-cart-icon"
            /></a>
          </li>
          <li>
            <a href="/index.html"
              ><img
                src="/images/home-icon.png"
                alt="Home Icon"
                class="mobile-home-icon"
            /></a>
          </li>
          <li>
            <a href="/contact.html"
              ><img
                src="/images/contact-icon.jpg"
                alt="Contact Icon"
                class="mobile-contact-icon"
            /></a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
