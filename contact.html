<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact us if you have any questions" />
    <link href=".//css/style.css" rel="stylesheet" />
    <title>Rainy Days | Contact</title>
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="burger-menu" />
        <label for="burger-menu" id="burger-icon">
          <img src="/images/hamburger-icon.png" alt="Navigation List Button" />
        </label>
        <a href="/index.html">
          <img src="/images/Logo.png" alt="logo" id="nav-logo-mobile" />
        </a>
        <section class="nav-container">
          <a href="/index.html">
            <img src="/images/Logo.png" alt="logo" id="nav-logo" />
          </a>
          <a href="/browse-page.html" id="nav-collection">Collection</a>
          <form action="#" method="POST">
            <input type="text" placeholder="Search" class="nav-search" />
            <button type="submit" class="search-icon">
              <img src="/images/search-icon.png" alt="Search Icon" />
            </button>
          </form>
          <a href="/about-us.html" id="nav-about-us">About Us</a>
          <a href="/contact.html">
            <img
              src="/images/contact-icon.jpg"
              alt="Contact Icon"
              id="nav-contact"
            />
          </a>
          <a href="/cart.html"
            ><img src="/images/cart-icon.jpg" alt="Cart Icon" id="nav-cart"
          /></a>
        </section>
      </nav>
    </header>
    <main>
      <img src="/images/contact.jpg" alt="Background" class="home-background" />
      <div class="contact-overlay">
        <h1>Need Help or have any questions? We are happy to help you:</h1>
        <section class="contact-info">
          <div class="contact-phone">
            <p>+47 12 34 56 78</p>
            <p>Opening Hours:</p>
            <p>Mon-Fri: 07:00 - 16:00</p>
          </div>
          <div class="contact-form-container">
            <form method="POST" class="contact-form">
              <label for="email">Your Email</label>
              <input
                type="text"
                name="email"
                placeholder="Your Email"
                class="contact-text"
              />
              <label for="subject">Subject</label>
              <input
                type="text"
                name="subject"
                placeholder="Subject"
                class="contact-text"
              />
              <label for="message">Message</label>
              <textarea
                name="message"
                maxlength="250"
                placeholder="Message"
                class="message-form"
              ></textarea>
              <button type="submit" class="contact-submit-button">
                Submit
              </button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <section class="footer-icons">
        <ul>
          <li>
            <a href="/cart.html"
              ><img
                src="/images/cart-icon.jpg"
                alt="Cart Icon"
                class="mobile-cart-icon"
            /></a>
          </li>
          <li>
            <a href="/index.html"
              ><img
                src="/images/home-icon.png"
                alt="Home Icon"
                class="mobile-home-icon"
            /></a>
          </li>
          <li>
            <a href="/contact.html"
              ><img
                src="/images/contact-icon.jpg"
                alt="Contact Icon"
                class="mobile-contact-icon"
            /></a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
